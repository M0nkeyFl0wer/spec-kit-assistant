# Prevent secrets and development files from being committed
name: Security Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for hardcoded secrets
        run: |
          # Check for potential secrets in commits
          if git diff origin/main...HEAD | grep -iE "(password|secret|api_key|remote-server|m0nkey|:REMOTE_PORT)"; then
            echo "❌ ERROR: Potential secret found in commit!"
            exit 1
          fi
          echo "✅ No secrets detected"

      - name: Check for development files
        run: |
          # Ensure no development files are committed
          BLOCKED_FILES=$(git diff --name-only origin/main...HEAD | grep -E "(deploy-|swarm|TODO\.md|BASH-COMMANDS)")
          if [ ! -z "$BLOCKED_FILES" ]; then
            echo "❌ ERROR: Development files should not be committed:"
            echo "$BLOCKED_FILES"
            exit 1
          fi
          echo "✅ No development files detected"
