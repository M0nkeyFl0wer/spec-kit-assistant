# Prevent secrets and development files from being committed
name: Security Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for hardcoded secrets
        run: |
          # Scan for actual secrets (not placeholder names)
          # Only match assignment patterns with actual values
          SECRETS_FOUND=$(git diff origin/main...HEAD -- . ':(exclude).github/workflows/prevent-secrets.yml' ':(exclude)CLAUDE.md' | grep -E "(password|secret|api_key|token)=['\"]?[a-zA-Z0-9]+" || true)
          if [ ! -z "$SECRETS_FOUND" ]; then
            echo "❌ ERROR: Potential secret found in commit!"
            echo "$SECRETS_FOUND"
            exit 1
          fi
          echo "✅ No secrets detected"

      - name: Check for development files
        run: |
          # Ensure no development files are committed
          # Use || true to prevent grep from failing when no matches found
          BLOCKED_FILES=$(git diff --name-only origin/main...HEAD | grep -E "(deploy-|swarm|TODO\.md|BASH-COMMANDS)" || true)
          if [ ! -z "$BLOCKED_FILES" ]; then
            echo "❌ ERROR: Development files should not be committed:"
            echo "$BLOCKED_FILES"
            exit 1
          fi
          echo "✅ No development files detected"
